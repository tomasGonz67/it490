<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            text-align: center;
            display: none;
        }

        #registerResponse{
            color:#28a745;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="uname" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="pword" required>
    </div>
    <button onclick="login()">Login</button>
    <div class="error-message" id="error-message">Invalid credentials</div>
    <div id="textResponse"></div>
    <button onclick="logout()">Logout</button>
</div>

<div class="registration-container">
    <h2>Register</h2>
        <label for="username">Username:</label>
        <input type="text" id="usernameReg" name="username" required>


        <label for="password">Password:</label>
        <input type="password" id="passwordReg" name="password" required>

        <button onclick="register()">Register</button>
        <div id="registerResponse"></div>

        <div id="fighter-container">
            <button onclick="showFighters()">Show Fighter Stats</button>
            <h1>Fighter Stats</h1>
            <div id="fighter-info">
                
        </div>

        <div id="predictions-container">
            <button onclick="showPredictions()">Show Fighter Predictions</button>
            <h1>Fighter predictions</h1>
            <div id="fighter-predictions">
                
        </div>
</div>


<script>

function showPredictions(){
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "login.php?type=getFighters", true);
        xhr.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200) {
                    handleShowPredictions(this.responseText);
            }
        };
        xhr.send();
}

function handleShowPredictions(response){
    var res =JSON.parse(response);
    const fighters = document.getElementById('fighter-predictions');
    var newFighters=res.map(fighter=>{
        const prediction=(Number(fighter.n_win || 0 *3) - Number(fighter.n_loss || 0) + Number(fighter.n_tie || 0));
        return {
            ...fighter, 
            fighterPrediction: prediction
        };
    });
    newFighters.sort((a, b) => b.fighterPrediction - a.fighterPrediction);

    
    newFighters.map((fighter,index)=>{
        const predictionElement = document.createElement('div');
        predictionElement.innerHTML = `
        <h3>${fighter.name} Ranking:${index+1}</h3>
        <h3>Prediction Score: ${fighter.fighterPrediction}</h3>
    `;
    fighters.appendChild(predictionElement);
    })

}






function showFighters(){
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "login.php?type=getFighters", true);
        xhr.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200) {
                    handleShowFighters(this.responseText);
            }
        };
        xhr.send();
}

function handleShowFighters(response){
    var res =JSON.parse(response);
    const fighters = document.getElementById('fighter-info');
    res.map(fighter=>{
        const fighterElement = document.createElement('div');
        fighterElement.innerHTML = `
        <h3>${fighter.name}</h3>
        <p>ID: ${fighter.fighter_id}</p>
        <p>Height: ${fighter.height}</p>
        <p>Weight: ${fighter.weight}</p>
        <p>Wins: ${fighter.n_win}</p>
        <p>Losses: ${fighter.n_loss}</p>
        <p>Draws: ${fighter.n_draw}</p>
    `;
    fighters.appendChild(fighterElement);
    });
}

function logout() {
    const sess=localStorage.getItem('session_key');
    console.log(sess);
            var xhr = new XMLHttpRequest();
        xhr.open("POST", "login.php", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200) {
                    HandleLogoutResponse(this.responseText);
            }
        };
        xhr.send("type=logout&sess="+sess);

        }

        function HandleLogoutResponse(response){
            localStorage.removeItem('session_key');
            var res =JSON.parse(response);
            document.getElementById("textResponse").innerHTML=res;
        
    }

    function HandleLoginResponse(response){
        var res =JSON.parse(response);
        document.getElementById("textResponse").innerHTML=res;
        localStorage.setItem('session_key', response);
        
    }

    function HandleRegistrationResponse(response){
        var res =JSON.parse(response);
        document.getElementById("registerResponse").innerHTML=res;
    }


    function login() {
        const uname = document.getElementById('username').value;
        const pname = document.getElementById('password').value;

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "login.php", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200) {
                    HandleLoginResponse(this.responseText);
            }
        };
        xhr.send("type=login&uname=" + uname+"&pword="+pname);
    }

    function register() {
        const uname = document.getElementById('usernameReg').value;
        const pname = document.getElementById('passwordReg').value;

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "login.php", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200) {
                    HandleRegistrationResponse(this.responseText);
            }
        };
        xhr.send("type=register&uname=" + uname+"&pword="+pname);
    }


</script>

</body>
</html>
